<!DOCTYPE html>
<html lang="en">

<head>
      <!-- Include jQuery library -->
      <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Image Website</title>
     
    <style>
        body {
            background-color: maroon;
            color: white;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 20px;
        }

        #banner {
            width: 100%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            position: relative;
        }

        #banner img {
            width: 100%;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #banner img.active {
            display: block;
            opacity: 1;
        }


        .search-bar {
            width: 80%;
            padding: 10px;
            margin: 20px auto;
            display: block;
        }
    </style>
      <script>
        // JavaScript for the auto-swiping banner with animation
        $(document).ready(function () {
            var currentSlide = 0;
            var totalSlides = $('#banner img').length;

            function showSlide(index) {
                // Remove 'active' class from all slides
                $('#banner img').removeClass('active');

                // Add 'active' class to the selected slide
                $('#banner img').eq(index).addClass('active');
            }

            function nextSlide() {
                currentSlide = (currentSlide + 1) % totalSlides;
                showSlide(currentSlide);
            }

            // Automatically advance to the next slide every 3 seconds
            setInterval(nextSlide, 3000);

            // Initial slide display
            showSlide(currentSlide);
        });
    </script>
</head>

<body>
    <header>
        <h1>Stock Image Website</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#nature">Nature</a>
        <a href="#travel">Travel</a>
        <a href="#business">Business</a>
        <a href="#technology">Technology</a>
    </nav>

    <section>
        <input type="text" class="search-bar" placeholder="Search for images...">
        <div id="banner">
            <img src="Untitled.png" alt="Slide 1" class="active">
            <img src="huky.PNG" alt="Slide 2">
            <img src="Untitled.png" alt="Slide 3">
            <!-- Add more images as needed -->
        </div>
        
           
            
        <div id="home">
            <!-- Home section content goes here -->
        </div>
        <div id="nature">
            <!-- Nature section content goes here -->
        </div>
        <div id="travel">
            <!-- Travel section content goes here -->
        </div>
        <div id="business">
            <!-- Business section content goes here -->
        </div>
        <div id="technology">
            <!-- Technology section content goes here -->
        </div>
    </section>
  



    <!-- Add your scripts here, including the script for the auto-swiping banner -->
</body>

</html>
